{% extends 'authentification/pattern.html' %}

{% block title %}Sign Up{% endblock %}

{% block meet %}Register new account{% endblock %}

{% block content %}
    <div class="content">
        <div class="data username">
            <p>Username:</p>
            <p>{{ form.username }}</p>
        </div>

        <div class="data mail">
            <p>Mail:</p>
            <p>{{ form.mail }}</p>
        </div>

        <div class="data password">
            <p>Password:</p>
            <p>{{ form.password }}</p>
        </div>
        

        <button type="submit">Sign Up</button>
        <p class="other-way"><a href="{% url 'signin' %}">Log in</a></p>
    </div>
{% endblock %}
