{% extends 'authentification/pattern.html' %}

{% block title %}Sign In{% endblock %}

{% block meet %}Sign In to your account{% endblock %}

{% block content %}
    <div class="content">
        <div class="data mail">
            <p>Mail:</p>
            <p>{{ form.mail }}</p>
        </div>

        <div class="data password">
            <p>Password:</p>
            <p>{{ form.password }}</p>
        </div>
        

        <button type="submit">Log in</button>
        <p class="other-way"><a href="{% url 'signup' %}">Sign Up</a></p>
    </div>
{% endblock %}
